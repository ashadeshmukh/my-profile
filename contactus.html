<!DOCTYPE html>
<html>
    <head> 
        <title> Contact us </title>
        <style>
            fieldset{width: 300px;}
        </style>
    </head>
    <body>
        <h2> Contact us </h2>
        <fieldset>
            <legend> <span> Contact us </span></legend>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td> <label> Full Name:</label>  </td>
                        <td><input type="text" required autofocus placeholder="max charater length=10"> </td>
                    </tr>
                    <tr>
                        <td> <label> Mobile No.:</label></td>
                        <td> <input type="number" required > </td>
                    </tr>
                    <tr>
                        <td> <label> Email: </label> </td>
                        <td> <input type="email" placeholder="abc@gmail.com"> </td>
                    </tr>
                    <tr>
                        <td> <label> Enquiry: </label></td>
                        <td> <textarea rows="5" cols="40"> </textarea> </td>
                    </tr>
                    <tr>
                        <td> <button type="submit"> Submit </button> </td>
                        <td> <button type="reset"> Clear </button> </td>
                    </tr>
                </tbody>
                    
                
            </table>
        </form>
        </fieldset>
    </body>
</html>
